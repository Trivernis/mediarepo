[package]
name = "mediarepo-api"
version = "0.4.2"
edition = "2018"
license = "gpl-3"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tracing = "0.1.29"
thiserror = "1.0.30"
async-trait = {version = "0.1.51", optional=true}
rmp-ipc = {version = "0.8.1", optional=true}
parking_lot = {version="0.11.2", optional=true}
serde_json = {version="1.0.68", optional=true}
directories = {version="4.0.1", optional=true}
serde_piecewise_default = "0.2.0"

[dependencies.serde]
version = "1.0.130"
features = ["serde_derive"]

[dependencies.chrono]
version = "0.4.19"
features = ["serde"]

[dependencies.tauri]
version = "1.0.0-beta.8"
optional=true
default-features = false
features = []

[dependencies.tokio]
version = "1.12.0"
optional = true
features = ["sync", "fs", "net", "io-util", "io-std", "time", "rt", "process"]

[dependencies.toml]
version = "0.5.8"
optional = true

[features]
tauri-plugin = ["client-api","tauri", "rmp-ipc", "parking_lot", "serde_json", "tokio", "toml", "directories"]
client-api = ["rmp-ipc", "async-trait", "tokio"]