<div id="content">
  <mat-toolbar color="primary">
    <h1>Files</h1>
  </mat-toolbar>
  <mat-drawer-container>
    <mat-drawer mode="side" opened>
      <p>Drawer</p>

    </mat-drawer-content>
  </mat-drawer-container>

</div>
