[package]
name = "mediarepo-socket"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = "1.0.130"
tracing = "0.1.29"

[dependencies.mediarepo-core]
path = "../mediarepo-core"

[dependencies.mediarepo-model]
path = "../mediarepo-model"

[dependencies.tokio]
version = "1.12.0"
features = ["net"]

[dependencies.chrono]
version = "0.4.19"
features = ["serde"]

[dependencies.tracing-futures]
version = "0.2.5"
features = ["tokio-executor"]

[dependencies.mediarepo-api]
git = "https://github.com/Trivernis/mediarepo-api.git"
rev = "6cb2b0e467b3554b07d04f98d9244d8e4952db68"