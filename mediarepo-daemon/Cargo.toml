path = "./mediarepo-core"

[dependencies.mediarepo-database]
path = "./mediarepo-database"

[dependencies.mediarepo-socket]
path = "./mediarepo-socket"

[dependencies.tokio]
version = "1.12.0"
features = ["macros", "rt-multi-thread"]